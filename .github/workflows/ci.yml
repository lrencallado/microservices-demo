name: CI - Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-catalog:
    name: Test Catalog Service
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: catalog_test_db
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, redis
          coverage: none

      - name: Install Composer Dependencies
        working-directory: services/catalog
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        working-directory: services/catalog
        run: cp .env.example .env

      - name: Generate App Key
        working-directory: services/catalog
        run: php artisan key:generate

      - name: Run Migrations
        working-directory: services/catalog
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: catalog_test_db
          DB_USERNAME: root
          DB_PASSWORD: secret
        run: php artisan migrate --force

      - name: Run Tests
        working-directory: services/catalog
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: catalog_test_db
          DB_USERNAME: root
          DB_PASSWORD: secret
        run: php artisan test

  test-checkout:
    name: Test Checkout Service
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: checkout_test_db
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, redis
          coverage: none

      - name: Install Composer Dependencies
        working-directory: services/checkout
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        working-directory: services/checkout
        run: cp .env.example .env

      - name: Generate App Key
        working-directory: services/checkout
        run: php artisan key:generate

      - name: Run Migrations
        working-directory: services/checkout
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: checkout_test_db
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan migrate --force

      - name: Run Tests
        working-directory: services/checkout
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: checkout_test_db
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test

  test-email:
    name: Test Email Service
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: email_test_db
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, redis
          coverage: none

      - name: Install Composer Dependencies
        working-directory: services/email
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        working-directory: services/email
        run: cp .env.example .env

      - name: Generate App Key
        working-directory: services/email
        run: php artisan key:generate

      - name: Run Migrations
        working-directory: services/email
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: email_test_db
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan migrate --force

      - name: Run Tests
        working-directory: services/email
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: email_test_db
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Linter
        working-directory: frontend
        run: npm run lint || true

      - name: Build
        working-directory: frontend
        run: npm run build

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-catalog, test-checkout, test-email, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Catalog Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/catalog
          file: ./services/catalog/Dockerfile
          push: false
          tags: cinch/catalog:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Checkout Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/checkout
          file: ./services/checkout/Dockerfile
          push: false
          tags: cinch/checkout:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Email Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/email
          file: ./services/email/Dockerfile
          push: false
          tags: cinch/email:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: cinch/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
