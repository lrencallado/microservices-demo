AWSTemplateFormatVersion: '2010-09-09'
Description: 'Cinch E-Commerce Microservices Infrastructure - Complete stack with VPC, ECS Fargate, RDS, Redis, and ALB'

Parameters:
  EnvironmentName:
    Description: Environment name prefix
    Type: String
    Default: cinch

  DBPassword:
    Description: Database master password (must be at least 8 characters)
    Type: String
    NoEcho: true
    MinLength: 8

  RedisPassword:
    Description: Redis authentication password
    Type: String
    NoEcho: true
    MinLength: 16

  CatalogImageUri:
    Description: ECR URI for Catalog service image
    Type: String

  CheckoutImageUri:
    Description: ECR URI for Checkout service image
    Type: String

  EmailImageUri:
    Description: ECR URI for Email service image
    Type: String

  FrontendImageUri:
    Description: ECR URI for Frontend image
    Type: String

  SMTPHost:
    Description: SMTP host for email service
    Type: String
    Default: smtp.sendgrid.net

  SMTPPort:
    Description: SMTP port
    Type: Number
    Default: 587

  SMTPUsername:
    Description: SMTP username
    Type: String
    NoEcho: true

  SMTPPassword:
    Description: SMTP password
    Type: String
    NoEcho: true

  CertificateArn:
    Description: ACM Certificate ARN for HTTPS (leave empty for HTTP only)
    Type: String
    Default: ''

Conditions:
  HasCertificate: !Not [!Equals [!Ref CertificateArn, '']]

Resources:
  # ===== VPC and Networking =====
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-igw

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-subnet-1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-subnet-2

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.10.0/24
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-subnet-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.11.0/24
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-subnet-2

  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-gateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-routes

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-routes

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # ===== Security Groups =====
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-alb-sg

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-ecs-sg

  ECSSecurityGroupIngressFromALB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 0
      ToPort: 65535
      SourceSecurityGroupId: !Ref ALBSecurityGroup

  ECSSecurityGroupIngressFromSelf:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 0
      ToPort: 65535
      SourceSecurityGroupId: !Ref ECSSecurityGroup

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS instances
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-rds-sg

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ElastiCache Redis
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-redis-sg

  # ===== RDS Databases =====
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS databases
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-db-subnet-group

  CatalogDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub ${EnvironmentName}-catalog-db
      DBName: catalog_db
      Engine: mysql
      EngineVersion: '8.0'
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      MasterUsername: admin
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      BackupRetentionPeriod: 7
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'mon:04:00-mon:05:00'
      MultiAZ: false
      PubliclyAccessible: false
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-catalog-db

  CheckoutDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub ${EnvironmentName}-checkout-db
      DBName: checkout_db
      Engine: mysql
      EngineVersion: '8.0'
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      MasterUsername: admin
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-checkout-db

  EmailDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub ${EnvironmentName}-email-db
      DBName: email_db
      Engine: mysql
      EngineVersion: '8.0'
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      MasterUsername: admin
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-email-db

  # ===== ElastiCache Redis =====
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Subnet group for Redis cluster
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  RedisCluster:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      ReplicationGroupId: !Sub ${EnvironmentName}-redis
      ReplicationGroupDescription: Redis cluster for Cinch microservices
      Engine: redis
      CacheNodeType: cache.t3.micro
      NumCacheClusters: 2
      AutomaticFailoverEnabled: true
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      SecurityGroupIds:
        - !Ref RedisSecurityGroup
      AuthToken: !Ref RedisPassword
      TransitEncryptionEnabled: true
      AtRestEncryptionEnabled: true

  # ===== Secrets Manager =====
  CatalogDBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${EnvironmentName}/catalog/db
      Description: Catalog database credentials
      SecretString: !Sub |
        {
          "username": "admin",
          "password": "${DBPassword}",
          "host": "${CatalogDatabase.Endpoint.Address}",
          "port": 3306,
          "database": "catalog_db"
        }

  CheckoutDBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${EnvironmentName}/checkout/db
      Description: Checkout database credentials
      SecretString: !Sub |
        {
          "username": "admin",
          "password": "${DBPassword}",
          "host": "${CheckoutDatabase.Endpoint.Address}",
          "port": 3306,
          "database": "checkout_db"
        }

  EmailDBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${EnvironmentName}/email/db
      Description: Email database credentials
      SecretString: !Sub |
        {
          "username": "admin",
          "password": "${DBPassword}",
          "host": "${EmailDatabase.Endpoint.Address}",
          "port": 3306,
          "database": "email_db"
        }

  RedisSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${EnvironmentName}/redis
      Description: Redis credentials
      SecretString: !Sub |
        {
          "host": "${RedisCluster.PrimaryEndPoint.Address}",
          "port": 6379,
          "password": "${RedisPassword}"
        }

  SMTPSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${EnvironmentName}/smtp
      Description: SMTP credentials
      SecretString: !Sub |
        {
          "mailer": "smtp",
          "host": "${SMTPHost}",
          "port": ${SMTPPort},
          "username": "${SMTPUsername}",
          "password": "${SMTPPassword}"
        }

  # ===== ECS Cluster =====
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${EnvironmentName}-cluster
      ClusterSettings:
        - Name: containerInsights
          Value: enabled

  # ===== CloudWatch Log Groups =====
  CatalogLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${EnvironmentName}/catalog
      RetentionInDays: 7

  CheckoutLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${EnvironmentName}/checkout
      RetentionInDays: 7

  EmailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${EnvironmentName}/email
      RetentionInDays: 7

  FrontendLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${EnvironmentName}/frontend
      RetentionInDays: 7

  # ===== IAM Roles =====
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource:
                  - !Ref CatalogDBSecret
                  - !Ref CheckoutDBSecret
                  - !Ref EmailDBSecret
                  - !Ref RedisSecret
                  - !Ref SMTPSecret

  # ===== Application Load Balancer =====
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${EnvironmentName}-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-alb

  # ===== Target Groups =====
  FrontendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${EnvironmentName}-frontend-tg
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  CatalogTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${EnvironmentName}-catalog-tg
      Port: 3001
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /api/products
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  CheckoutTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${EnvironmentName}-checkout-tg
      Port: 3002
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  # ===== ALB Listeners =====
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - !If
          - HasCertificate
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: 443
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref FrontendTargetGroup

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref FrontendTargetGroup

  # ===== ALB Listener Rules =====
  CatalogListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !If [HasCertificate, !Ref HTTPSListener, !Ref HTTPListener]
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values:
            - '/api/catalog/*'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref CatalogTargetGroup

  CheckoutListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !If [HasCertificate, !Ref HTTPSListener, !Ref HTTPListener]
      Priority: 20
      Conditions:
        - Field: path-pattern
          Values:
            - '/api/checkout/*'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref CheckoutTargetGroup

  # ===== ECS Task Definitions =====
  CatalogTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${EnvironmentName}-catalog
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: catalog
          Image: !Ref CatalogImageUri
          PortMappings:
            - ContainerPort: 3001
              Protocol: tcp
          Environment:
            - Name: APP_NAME
              Value: CatalogService
            - Name: APP_ENV
              Value: production
            - Name: APP_DEBUG
              Value: 'false'
            - Name: DB_HOST
              Value: !GetAtt CatalogDatabase.Endpoint.Address
            - Name: DB_PORT
              Value: '3306'
            - Name: DB_DATABASE
              Value: catalog_db
            - Name: DB_USERNAME
              Value: admin
          Secrets:
            - Name: DB_PASSWORD
              ValueFrom: !Sub '${CatalogDBSecret}:password::'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CatalogLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  CheckoutTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${EnvironmentName}-checkout
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: checkout
          Image: !Ref CheckoutImageUri
          PortMappings:
            - ContainerPort: 3002
              Protocol: tcp
          Environment:
            - Name: APP_NAME
              Value: CheckoutService
            - Name: APP_ENV
              Value: production
            - Name: APP_DEBUG
              Value: 'false'
            - Name: DB_HOST
              Value: !GetAtt CheckoutDatabase.Endpoint.Address
            - Name: DB_PORT
              Value: '3306'
            - Name: DB_DATABASE
              Value: checkout_db
            - Name: DB_USERNAME
              Value: admin
            - Name: REDIS_HOST
              Value: !GetAtt RedisCluster.PrimaryEndPoint.Address
            - Name: REDIS_PORT
              Value: '6379'
            - Name: REDIS_CLIENT
              Value: predis
            - Name: CATALOG_SERVICE_BASE_URL
              Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}/api/catalog'
          Secrets:
            - Name: DB_PASSWORD
              ValueFrom: !Sub '${CheckoutDBSecret}:password::'
            - Name: REDIS_PASSWORD
              ValueFrom: !Sub '${RedisSecret}:password::'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CheckoutLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  EmailTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${EnvironmentName}-email
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: email
          Image: !Ref EmailImageUri
          Command:
            - '/usr/bin/supervisord'
            - '-c'
            - '/etc/supervisor/conf.d/supervisord.conf'
          Environment:
            - Name: APP_NAME
              Value: EmailService
            - Name: APP_ENV
              Value: production
            - Name: APP_DEBUG
              Value: 'false'
            - Name: DB_HOST
              Value: !GetAtt EmailDatabase.Endpoint.Address
            - Name: DB_PORT
              Value: '3306'
            - Name: DB_DATABASE
              Value: email_db
            - Name: DB_USERNAME
              Value: admin
            - Name: REDIS_HOST
              Value: !GetAtt RedisCluster.PrimaryEndPoint.Address
            - Name: REDIS_PORT
              Value: '6379'
            - Name: REDIS_CLIENT
              Value: predis
            - Name: REDIS_PREFIX
              Value: 'checkoutservice-database-'
            - Name: MAIL_FROM_ADDRESS
              Value: noreply@cinch-ecommerce.com
            - Name: MAIL_FROM_NAME
              Value: 'Cinch E-Commerce'
          Secrets:
            - Name: DB_PASSWORD
              ValueFrom: !Sub '${EmailDBSecret}:password::'
            - Name: REDIS_PASSWORD
              ValueFrom: !Sub '${RedisSecret}:password::'
            - Name: MAIL_MAILER
              ValueFrom: !Sub '${SMTPSecret}:mailer::'
            - Name: MAIL_HOST
              ValueFrom: !Sub '${SMTPSecret}:host::'
            - Name: MAIL_PORT
              ValueFrom: !Sub '${SMTPSecret}:port::'
            - Name: MAIL_USERNAME
              ValueFrom: !Sub '${SMTPSecret}:username::'
            - Name: MAIL_PASSWORD
              ValueFrom: !Sub '${SMTPSecret}:password::'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref EmailLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  FrontendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${EnvironmentName}-frontend
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: frontend
          Image: !Ref FrontendImageUri
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref FrontendLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # ===== ECS Services =====
  CatalogService:
    Type: AWS::ECS::Service
    DependsOn: CatalogListenerRule
    Properties:
      ServiceName: catalog-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref CatalogTaskDefinition
      DesiredCount: 2
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: catalog
          ContainerPort: 3001
          TargetGroupArn: !Ref CatalogTargetGroup
      HealthCheckGracePeriodSeconds: 60

  CheckoutService:
    Type: AWS::ECS::Service
    DependsOn: CheckoutListenerRule
    Properties:
      ServiceName: checkout-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref CheckoutTaskDefinition
      DesiredCount: 2
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: checkout
          ContainerPort: 3002
          TargetGroupArn: !Ref CheckoutTargetGroup
      HealthCheckGracePeriodSeconds: 60

  EmailService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: email-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref EmailTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup

  FrontendService:
    Type: AWS::ECS::Service
    DependsOn: HTTPListener
    Properties:
      ServiceName: frontend-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref FrontendTaskDefinition
      DesiredCount: 2
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: frontend
          ContainerPort: 80
          TargetGroupArn: !Ref FrontendTargetGroup
      HealthCheckGracePeriodSeconds: 60

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC

  LoadBalancerDNS:
    Description: Application Load Balancer DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName

  LoadBalancerURL:
    Description: Application URL
    Value: !Sub
      - '${Protocol}://${DNS}'
      - Protocol: !If [HasCertificate, 'https', 'http']
        DNS: !GetAtt ApplicationLoadBalancer.DNSName

  CatalogDatabaseEndpoint:
    Description: Catalog Database Endpoint
    Value: !GetAtt CatalogDatabase.Endpoint.Address

  CheckoutDatabaseEndpoint:
    Description: Checkout Database Endpoint
    Value: !GetAtt CheckoutDatabase.Endpoint.Address

  EmailDatabaseEndpoint:
